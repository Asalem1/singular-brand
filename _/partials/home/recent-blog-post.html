<section>
<header>
  <p class="tagline">Recent Thoughts &amp; Discoveries</p>
  <h2>Latest Blog Posts</h2>
</header>
<section>
<article ng-controller="BlogController" ng-repeat="post in data.posts">
  <div class="date">
    <span class="day">{{ post.datePublished | date: 'dd' }}</span>
    <span class="month">{{ post.datePublished | date: 'MMM' }}</span>
    <!-- <span class="year">{{ post.datePublished | date: 'yyyy' }}</span> -->
  </div>
  <div class="post">
    <h3><a ng-href="/blog/posts/?id={{ post.id}}" target="_self">{{ post.title }}</a></h3>
    <p>{{ post.teaser }}</p>
  </div>
</article>
</section>
</section>
