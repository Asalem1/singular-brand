<header>
  <p class="tagline">Portfolio</p>
  <h2>Featured Projects</h2>
</header>
<section>
  <div class="gallery">
    <a  ng-controller="PortfolioController" ng-repeat='portfolio in data.portfolios' href="{{ portfolio.url }}">
      <img src="{{ portfolio.image }}" alt="{{ portfolio.abstract }}"  />
    </a>
  </div>
</section>
